<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0" />
    <title>Italian Pizza Restaurant</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap"
      rel="stylesheet" />
      
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <div class="searchbar"><input type="text" placeholder="Search..." /></div>
  <body>
    <!-- this is where we have the top picture/logo and the menu bar -->
    <section class="header">
      <nav>
        <img class="centre" src="images/banner.png" />
        <div class="nav-links" id="navLinks">

          <!-- this is the exit menu side bar icon for our mobile devices -->
          <i class="fa fa-times" onclick="hideMenu()"></i>

          <!-- These are our 5 pages that are on the menu bar -->
          <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">FUNCTIONS</a></li>
            <li><a href="">CONTACT</a></li>
            <li><a href="">BOOK NOW</a></li>
          </ul>

          <!-- this is the enter menu side bar for our mobile devices -->
        <i class="fa fa-align-justify" onclick="showMenu()"></i>
      </nav>

      <div class="text-box">
        <h1>BEST PIZZA IN MELBOURNE</h1>
        <a href="BOOK NOW" class="button">YOU CAN BOOK NOW</a>
      </div>
    </div>
    </section>

    <section class="menu">
      <h1>HAVE A LOOK AT OUR MENU'S</h1>
        <div class="row">
          <div class="menu-col">
          <h2>FOOD MENU</h2>
          <img class="menu-col" src="images/gourmetpizza.png">
        </div>
        <div class="menu-col">
          <h2>WINE MENU</h2>
          <img class="menu-col" src="images/wine.jpg">
        </div>
      </div>


    </section>

    <section class="footer">
      <h4>ABOUT US</h4>
      <p>Address: 123 QUEEN STREET, MELBOURNE<br> VIC, 3000<br>Ph:(03) 9600 0123</p>
      <div class="icons">
        <i class="fa fa-facebook"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-instagram"></i>
        <i class="fa fa-linkedin"></i>
      </div>
    </section>




    <script>
      var navLinks = document.getElementById("navLinks");

      function showMenu() {
        navLinks.style.right = "0";
      }
      function hideMenu() {
        navLinks.style.right = "-200px";
      }
    </script>
    
  </body>
</html>
